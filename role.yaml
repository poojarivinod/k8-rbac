# search in google as k8-rbac --> click on kubernetes
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: default-trainee
rules:
- apiGroups: [""] # "" or empty indicates the core API group or v1. * means all. 
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
# rolebinding means attaching roles to the user 
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: default-trainee
  namespace: default
# we should mention user details
subjects:
# You can specify more than one "subject"
- kind: User
  name: vinod # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
# you should mention the role details 
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name:  default-trainee # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io

